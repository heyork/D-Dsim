<!DOCTYPE html>
<html>
	<header>
		<!-- <title>Kill dozer 9000</title> -->
		<title>Dungeons and Dragons Encounter Tool</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</header>
	<body>
		<div class="container">
			<div class="row">
				<div class="jumbotron">
				<h1>D&D Encounter Tool</h1>
				</div>
			</div>
			<div class="row">


				<!-- Player Container -->
				<div class="col-md-5">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">Players</h2>
						</div>
						<div class="panel-body">
							<div id="players">

							</div>
							<button class="btn btn-block btn-primary" data-toggle="modal" data-target="#playerImportModal"><span class="glyphicon glyphicon-upload"></span> Import .player file</button>
						</div>
					</div>
				</div>

				<!-- PlayerModal -->
				<div class="modal fade" id="playerImportModal" tabindex="-1" role="dialog" aria-hidden="true">
				  <div class="modal-dialog">
					<div class="modal-content">
					  <div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Import a Player</h4>
					  </div>
					  <div class="modal-body">
						<input type="file" id="playerfileInput" accept=".player">
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="addPlayer" data-dismiss="modal">Add Player</button>
					  </div>
					</div>
				  </div>
				</div>

				<div class="col-md-2 ">
					<br>
					<br>
					<button class="btn btn-block center-block btn-success" onclick="startTurn()">Roll Initiative</button>
				</div>


				<!-- Monster Container -->
				<div class="col-md-5">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">Monsters</h2>
						</div>
						<div class="panel-body" id="baddies">
							<div id="monsters">

							</div>

							<button class="btn btn-block btn-danger" data-toggle="modal" data-target="#monsterImportModal"><span class="glyphicon glyphicon-upload"></span> Import .monster file</button>
						</div>
					</div>
				</div>


			<!-- Monster Modal -->
				<div class="modal fade" id="monsterImportModal" tabindex="-1" role="dialog" aria-hidden="true">
				  <div class="modal-dialog">
					<div class="modal-content">
					  <div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Import a Monster</h4>
					  </div>
					  <div class="modal-body">
						<input type="file" id="monsterfileInput" accept=".monster">
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" id="addMonster">Add Monster</button>
					  </div>
					</div>
				  </div>
				</div>
			</div>

			<!-- Action Zone -->
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">Action Zone</h2>
						</div>
						<div class="panel-body" id="actionZone">
							<div class="col-md-3" id="orderList">

							</div>
							<div class="col-md-9" id="turnArea">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/rolls.js"></script>
		<script src="js/importplaya.js"></script>
		<script src="js/importmunster.js"></script>
		<script src="js/actionZone.js"></script>
	</body>
</html>
